<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slytherin Shop</title>
  <link rel="stylesheet" href="./css//style.css">
  <script src="https://kit.fontawesome.com/11e9e029cd.js" crossorigin="anonymous"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,700;1,600&family=DM+Serif+Text&display=swap"
    rel="stylesheet">
</head>

<body>
  <script type="module" src="./js/main.js"></script>
  <header class="header">
    <img src="./img/image.png" alt="logo">
  </header>
  <nav class="nav-menu">
    <ul>
      <li>Roupas</li>
      <li>Acessórios</li>
      <li>Colecionáveis</li>
    </ul>
  </nav>
  <main class="container">
    <section class="js_itens content-itens"></section>
    <div class="pages-number">
      <div>
        <button>
          <i class="fas fa-angle-double-left"></i>
        </button>
      </div>
      <div>
        <button>1</button>
      </div>
      <div>
        <button>2</button>
      </div>
      <div>
        <button>
          <i class="fas fa-angle-double-right"></i>
        </button>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div>
      <p>Slytherin Shop</p> <br>
      <p>Itens de diferentes setores para você se aventurar no universo de Hogwarts, especificamente para nossa gloriosa
        casa Sonserina.</p>
    </div>
  </footer>
</body>

</html>
